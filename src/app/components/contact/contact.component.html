<section id="contact-wrapper">

    <!--Component title-->
    <h1>{{ page_title }}</h1>

    <!--Component content-->
    <section id="getincontact">

        <!--Google Maps-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4355.487293924886!2d-0.41745562253117563!3d39.473968713962904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1596391433438!5m2!1ses!2ses" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        <div id="details">

            <!--Populate data-->
            <ul>
                <li *ngFor="let data of info"><span class="first-text">{{ data.boxText }}</span><span class="second-text">{{ data.infoText }}</span></li>
            </ul>

        </div>
    </section>

</section>
